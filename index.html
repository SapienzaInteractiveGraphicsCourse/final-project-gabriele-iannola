<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="./libs/dat.gui/build/dat.gui.js"></script>
        <script src="./libs/tween.umd.js"></script>
        <script type="text/javascript">
            function showHelper(e){
                document.getElementById("helper").style.display = "block"
                document.getElementById("gameStartButton").style.display = "none"
                document.getElementById("controlButton").style.display = "none"
            }
            function hideHelper(e){
                document.getElementById("helper").style.display = "none"
                document.getElementById("gameStartButton").style.display = "block"
                document.getElementById("controlButton").style.display = "block"
            }
        </script>
    </head>
    <body>
        <div id="container">
            <canvas id="c"></canvas>
            <div id="titleDiv" class="ui">
                <p id="titleText"> THE WORKING DOG </p>
            </div>
            
            <div id="batteryDiv" class="ui">
                <img id="batteryImage" src="./textures/battery-1.png" width="100%" height="100%">
                <div id="batteryValue" class="b4"></div>
            </div>

            <div id="crateDiv" class="ui">
                <img id="crateImage" src="./textures/crate.png" width="100%" height="100%">
                <div id="crateValue"></div>
            </div>

            <div id="crateHelpDiv" class="ui" style="display: none;">
                <img id="keyFImage" src="./textures/keyboard-key-f.png" width="18%" height="100%">
                <div class="crateHelpText" > Pick package </div>
            </div>

            <div id="al" class="alert winAlert ui">
                <p></p>
            </div>

            <div id="difficultyDiv" class="ui">
                <p id="diffText"> SELECT DIFFICULTY </p>
            </div>

            <img id="helper" src="./textures/help.png" class="ui" onclick=hideHelper()>
            <input id="controlButton" type="button" class="ui button" value="CONTROLS" onclick=showHelper()>

            
        </div>
        
        <script type="module" src="app.js"></script>

    </body>
</html>
